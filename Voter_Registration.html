  <section class="vh-100 gradient-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Voter Registration Form</h3>
              <form>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="vfirstName" class="form-control form-control-lg" />
                      <label class="form-label" for="vfirstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="vlastName" class="form-control form-control-lg" />
                      <label class="form-label" for="vlastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="vbirthdayDate"
                      />
                      <label for="birthdayDate" class="form-label">Birthday</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="vinlineRadioOptions"
                        id="femaleGender"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="vinlineRadioOptions"
                        id="maleGender"
                        value="option2"
                      />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="vinlineRadioOptions"
                        id="otherGender"
                        value="option3"
                      />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="vemailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="vemailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="vphoneNumber" class="form-control form-control-lg" />
                      <label class="form-label" for="vphoneNumber">Phone Number</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="text" id="electionid" name="electionid" class="form-control form-control-lg" />
                  <label class="form-label" for="electionid">Election ID</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="new_voter_password"name="new_voter_password" class="form-control form-control-lg" />
                  <label class="form-label" for="new_voter_password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="new_voter_password2" name="new_voter_password2" class="form-control form-control-lg" />
                  <label class="form-label" for="new_voter_password2">Repeat your password</label>
                </div>
  
                <div class="mt-4 pt-2">
                  <!--<input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit" />-->
                  <button type="button" class="btn btn-primary btn-lg btn-block"><a href="userpage.html" ><p style="color:rgb(248, 248, 248)">Register</p></a></button> 
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
